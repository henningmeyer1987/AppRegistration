<div id="myModal" class="reveal-modal" data-reveal>
	<div class="row content reports">
		<div class="large-12 columns">
			<h3>
			Bericht verändern
			</h3>
			<form class="custom">
				<div class="row form-row">
					<div class="small-3 columns">
						<label for="reportdate" class="right inline">Berichtsdatum</label>
					</div>
					<div class="small-9 columns">
						<input type="text" name="reportdate" id="reportdate" value="" />
						<small class="error hide"></small>
					</div>
				</div>
				<div class="row form-row">
					<div class="small-3 columns">
						<label for="description" class="right inline" >Bericht</label>
					</div>
					<div class="small-9 columns">
						<textarea name="description" id="description"></textarea>
						<small class="error hide"></small>
					</div>
				</div>
				<div class="row form-row">
					<div class="small-3 columns">
						<label for="reporttype" class="right">Berichtsart</label>
					</div>
					<div class="small-9 columns">
						{% for report_type in report_types %}
							<input {% if report_type.get('typename') == 'work'%} checked='checked' {% endif %} type="radio" name="typeid" id="{{report_type.get('typename')}}" value="{{report_type.get('id')}}">
							<label for="{{report_type.get('typename')}}">{{report_type.get('typename')}}</label>
						{% endfor %}
					</div>
				</div>
				<div class="row">
					<div class="small-12 columns text-right">
						<button class="radius small button" type="submit">
						<i class="fa fa-file-text"></i> Bericht verändern
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<a class="close-reveal-modal">&#215;</a>
</div>

<div class="row content">
	<div class="small-12 columns">
		<h3>
			Berichte Übersicht
		</h3>
	</div>
</div>
<div class="row">
	<table>
		<thead>
			<tr>
				<th width="300px">
					Berichtsdatum
				</th>
				<th width="1500px">
					Bericht
				</th>
				<th width="300px">
				</th>
			</tr>
		</thead>
		<tbody>
			{% for report in reports %}
			<tr>
				<td>
					{{report.get('reportdate')}}
				</td>
				<td>
					{{report.get('description')}}

				</td>
				<td>
					<ul class="button-group round">
						<li>
							<span data-tooltip aria-haspopup="true" class="has-tip" title="Bericht editieren">
								<a href="#" class="button small success fa fa-pencil-square-o" reportID="{{report.get('id')}}" data-reveal-id="myModal"></a>
							</span>
						</li>
						<li>
							<span data-tooltip aria-haspopup="true" class="has-tip" title="Bericht löschen">
							<a class="button small alert report-delete fa fa-trash-o" reportID="{{report.get('id')}}"></a>
							</span>
						</li>
					</ul>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
