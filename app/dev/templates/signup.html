<div class="row content">
	<div class="large-12 columns">
		<h2>
		Registrierungsformular
		</h2>
		<form>
			<div class="form-row row">
				<div class="small-3 columns">
					<label for="username" class="right inline">Email</label>
				</div>
				<div class="small-9 columns">
					<input type="text" name="username" id="username" />
					<small class="error hide"></small>
				</div>
			</div>
			<div class="form-row row">
				<div class="small-3 columns">
					<label for="firstname" class="right inline">Vorname</label>
				</div>
				<div class="small-9 columns">
					<input type="text" name="firstname" id="firstname" />
					<small class="error hide"></small>
				</div>
			</div>
			<div class="form-row row">
				<div class="small-3 columns">
					<label for="lastname" class="right inline">Nachname</label>
				</div>
				<div class="small-9 columns">
					<input type="text" name="lastname" id="lastname" />
					<small class="error hide"></small>
				</div>
			</div>
			<div class="form-row row">
				<div class="small-3 columns">
					<label for="apprenticeshipstart" class="right inline">Ausbildungsbeginn</label>
				</div>
				<div class="small-9 columns">
					<input type="text" name="apprenticeshipstart" id="apprenticeshipstart" />
					<small class="error hide"></small>
				</div>
			</div>
			<div class="form-row row">
				<div class="small-3 columns">
					<label for="apprenticeshipend" class="right inline">Ausbildungsende</label>
				</div>
				<div class="small-9 columns">
					<input type="text" name="apprenticeshipend" id="apprenticeshipend" />
					<small class="error hide"></small>
				</div>
			</div>
			<div class="form-row row">
				<div class="small-3 columns">
					<label for="password" class="right inline" >Passwort</label>
				</div>
				<div class="small-9 columns">
					<input type="password" name="password" id="password" />
					<small class="error hide"></small>
				</div>
			</div>
			<div class="form-row row">
				<div class="small-3 columns">
					<label for="password_confirmation" class="right inline" >Passwort wiederholen</label>
				</div>
				<div class="small-9 columns">
					<input type="password" name="password_confirmation" id="password_confirmation" />
					<small class="error hide"></small>
				</div>
			</div>
			<div class="row">
				<div class="small-12 columns text-right">
					<button class="radius small button" type="submit">
					Registrieren
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
